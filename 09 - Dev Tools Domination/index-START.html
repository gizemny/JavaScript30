<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular 
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ’©'); // %s adds string
    // console.log(`Hello I am a ${var}`); es6 

    // Styled
    // console.log('%c I am some great text', 'font-size:50px'); // %c  adds css 

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('OH NOO');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p); // shows all the dif properties and methods under prototype
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // you can switch with groupCollapsed 
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); // same stirng as the one you passed to begin the group 
    })

    // counting
    console.count('Wes'); // anything word, dom node ...

    // timing
    console.time('fetching data'); 
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //same string as the start 
        console.log(data);
      });
  </script>
</body>
</html>
